<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Rooms | Real-Time Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color:rgb(95, 74, 105);
            padding-top: 5%;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-3">Welcome to Real-Time Chat</h1>
        <p class="text-muted">Join a chat room and start chatting instantly!</p>
        
        <form action="{% url 'chat_page' %}" method="GET">
            <div class="mb-3">
                <label for="username" class="form-label">Enter Your Name</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Your name" required>
            </div>

            <div class="mb-3">
                <label for="room" class="form-label">Enter Chat Room</label>
                <input type="text" id="room" name="room" class="form-control" placeholder="Room name" required>
            </div>

            <button type="submit" class="btn btn-primary">Join Chat</button>
        </form>
    </div>
</body>
</html>
